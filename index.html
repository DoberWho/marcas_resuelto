        <div class="col-12 col-md-3">
            <h2 class="ml-2 px-4">
                <span class="title_e icon">E</span> Shopper
            </h2>

            <div class="dropdown show categorias">
                <a class="btn btn-secondary dropdown-toggle menu_header" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Categories
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

        </div>
        <div class="col-12 col-md-9 mt-2 mt-md-0">

            <div class="row">
                <div class="col-8 col-md-8">

                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-ligth my-2 my-sm-0 icon" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                      </form>

                </div>

                <div class="col-2 col-md-1 offset-md-2">
                    <a href="#" class="btn btn-light btn-block">
                        <i class="fas fa-heart"></i>
                        <span class="badge badge-light">0</span>
                    </a>
                </div>

                <div class="col-2 col-md-1">
                    <a href="#" class="btn btn-light btn-block">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge badge-light">0</span>
                    </a>
                </div>

            </div>

            <div class="row">
                <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./carrousel/carousel-1.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./carrousel/carousel-2.jpg" alt="Second slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
